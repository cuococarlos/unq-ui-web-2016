    <script>
      function expandir() {
        for(x = 0; x < 50; x++) {
          window.moveTo(screen.ancho * -(x - 50) / 100, screen.alto * -(x - 50) / 100);
          window.resizeTo(screen.ancho * x / 50, screen.alto * x / 50);
    }

          window.resizeTo(screen.ancho, screen.alto);
}
